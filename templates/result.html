
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Detection Result</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/ui"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Logo Detection Result</h1>

    <!-- Detected Image -->
    {% if image_url %}
      <img src="{{ image_url }}" alt="Detected Logo" class="rounded-lg shadow-md mb-4 w-full">
    {% endif %}

    <!-- Result Text -->
    {% if result %}
      <p class="text-lg font-medium text-gray-700 mb-4">{{ result }}</p>
    {% else %}
      <p class="text-lg text-red-600 mb-4">No logo detected.</p>
    {% endif %}

    <!-- Buttons -->
    <div class="flex justify-center gap-4">
      <a href="/camera" class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
        Scan Again
      </a>
      <a href="/" class="px-4 py-2 bg-gray-400 text-white rounded-xl hover:bg-gray-500 transition">
        Home
      </a>
    </div>
  </div>

</body>
</html>
